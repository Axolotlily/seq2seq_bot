<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SarcastoBot</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.css">
    <script src="dist/bundle.js"></script>
</head>
<body>
  <header class="header">
    <h1>Sarcastobot</h1>
    <p>A mean, grumpy sarcastic chatbot.</p>
   
  </header>
  <main>
    <section class="chat">
      <div class="conversation" id="conversation">
        <h2 class="conversation__heading">
          <span class="conversation__heading__text--loading">Loading dataset. This may take a while..</span>
          <span class="conversation__heading__text--ready">Say Hi.</span>
        </h2>
      </div>
      <div class="chat__input">
        <div class="input-window">
          <input type="text" class="input-window__text" id="input-text" disabled placeholder="Loading...">
          <div class="input-window__temp">
            <label for="temperature">Temperature: <span class="input-window__temp__val" id="temperature-display"></span></label>
            <input type="range" class="input-window__range" name="temperature" id="slider-range" min="0" max="1" step="0.01">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Sarcastobot is trained on a Seq2Seq dataset and is implemented in Tensorflow js.</p>
      <p>Made with much hate and frustration by Mini Phantom (Axolotlily).</p>
  </footer>
</body>
</html>
